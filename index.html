<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>CodeMirror Theme Mariana</title>
  <script src="codemirror.js"></script>
  <style>
    html {
      height: 100%;
      display: grid;
    }
    body {
      margin: 0;
      display: grid;
    }
    #editor {
      display: grid;
    }
    .settings,
    .inspect {
      padding: 0.5em;
      font-size: 12px;
      font-family: monospace;
    }
    .settings {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="dev-main.js"></script>
</body>
</html>
